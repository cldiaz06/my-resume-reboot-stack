<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Email with Thymeleaf format</title>
	<meta http-equiv="Content-Type" content="text/html: charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href= 'http://fonts.googleapis.com/css?family=Roboto' rel="stylesheet" type="text/css" />
	<style>
		body{
			font-family: 'Roboto', sans-serif;
			font-size: 48px
		}
	</style>
</head>
<body style="margin: 0; padding: 0;">
	<table algin="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
		<tr>
			<td algin="center" bgcolor="#78ab46" style="padding: 40px 0 30px 0;">
				<img src:"cid:logo.png"  alt="https://linkedin.com" style="display; block;" />
			</td>
		</tr>
		<tr>
			<td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
				<p>Dear Mr. Diaz,</p>
				<p th:text="${body}"></p>
				<p>Thank you, Sincerely</p>
			</td>
		</tr>
		<tr>
			<td bgcolor="#777777" style="padding: 30px 30px 30px 30px;">
				<p th:text="${name}"></p>
				<p>Your Company</p>
			</td>
		</tr>
	</table>
</body>
</html>
